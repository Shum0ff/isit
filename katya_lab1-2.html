<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой калькулятор 1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('back.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 300px;
    }

    .display {
      padding: 12px;
      text-align: right;
      font-size: 1.8em;
      border-bottom: 2px solid #ddd;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    button {
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.4em;
      padding: 18px;
      transition: background-color 0.3s ease;
    }

    button.operator {
      background-color: #e74c3c;
      color: #fff;
    }

    button.double {
      grid-column: span 2;
    }

    button.clear {
      background-color: #3498db;
      color: #fff;
    }

    button.equal {
      background-color: #27ae60;
      color: #fff;
    }

    button.factorial {
      background-color: #8e44ad;
      color: #fff;
    }

    a {
      color: #333;
      text-decoration: none;
      display: block;
      text-align: center;
      margin: 0;
      background-image: url('giticon.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>


      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="factorial" onclick="calculateFactorial()">!</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <a href="https://github.com/yourusername/yourrepository" target="_blank" class="github"></a>

      <button class="double" onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>

    </div>

  </div>

  <script>
    let display = document.getElementById('display');

    function appendToDisplay(value) {
      if (display.innerHTML === '0' && value !== '.') {
        display.innerHTML = value;
      } else {
        display.innerHTML += value;
      }
    }

    function clearDisplay() {
      display.innerHTML = '0';
    }

    function calculate() {
      try {
        display.innerHTML = eval(display.innerHTML);
      } catch (error) {
        display.innerHTML = 'Error';
      }
    }

    function calculateFactorial() {
      let value = parseFloat(display.innerHTML);
      if (!isNaN(value) && value >= 0 && Number.isInteger(value)) {
        let result = 1;
        for (let i = 2; i <= value; i++) {
          result *= i;
        }
        display.innerHTML = result;
      } else {
        display.innerHTML = 'Error';
      }
    }
  </script>

</body>

</html>
